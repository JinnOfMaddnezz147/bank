{% extends 'base.html' %}
{% load static %}
{% block content %}
<body class="background_image" style="background-image: url('{% static 'img/data.jpg' %}'); background-size: 100% 100%; text-align: center; padding: 140px;">
<h2 style="font-size: 30px;text-align: center;padding:40px;">Login Page</h2>
    <form method="post" style="text-align: center;">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter your user name" style="margin-bottom: 5px;"><br>
        <input type="password" name="password" placeholder="Enter your password" style="margin-bottom: 5px;"><br>
        <input type="submit"><br><br>
    </form>
    {% for msg in messages %}
    <h2 style="text-align:center;background-color:white;color:red;">{{ msg }}</h2>
    {% endfor %}
</body>
{% endblock %}
